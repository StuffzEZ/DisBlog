<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stufz | Customising the page template</title>
    <style>
        body {
            background-color: rgb(35, 35, 37);
            font-family: sans-serif;
            color: white;
            padding: 30px;
            text-align: center;
        }

        hr {
            width: 800px;
        }

        span {
            color: rgb(134, 134, 134);
        }

        div .marbot30 {
            margin-bottom: 30px;
        }

        a {
            color: aquamarine;
        }
    </style>
</head>
<body>
    <h1>Customising the page template</h1>
    <span class="subtitle">Stufz</span>
    <div class="marbot30"></div>
    <hr>
    <p>To customise the template, please make sure you dont remove any of the existing elements and dont do the following things:<br></p>
    <script src="https://giscus.app/client.js"
        data-repo="StuffzEZ/DisBlog"
        data-mapping="number"
        data-term="5"
        data-reactions-enabled="1"
        data-emit-metadata="0"
        data-input-position="top"
        data-theme="preferred_color_scheme"
        data-lang="en"
        crossorigin="anonymous"
        async>
</script>
</body>
</html>
